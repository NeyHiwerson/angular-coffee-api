<mat-card>
  <mat-toolbar color="primary"><h2>Funcion√°rio - Alimento</h2></mat-toolbar>

  <div *ngIf="persons$ | async as persons; else loading">

    <table mat-table [dataSource]="persons" class="mat-elevation-z8">


      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let person"> {{  person._id  }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let person"> {{  person.name  }} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let person"> {{  person.cpf  }} </td>
      </ng-container>

      <!-- Food Column -->
      <ng-container matColumnDef="food">
        <th mat-header-cell *matHeaderCellDef> Food </th>
        <td mat-cell *matCellDef="let person"> {{  person.food  }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
